<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>üç™ Cookie Store Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka One', Arial, sans-serif;
            background: linear-gradient(135deg, #ffe5b4 0%, #ffb347 100%);
            margin: 0;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            padding: 30px 0 10px 0;
            font-size: 2.5em;
            color: #a0522d;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 #fff8dc, 4px 4px 0 #deb887;
        }
        .cookie-emoji {
            font-size: 2em;
            margin: 0 10px;
        }
        .chat-container {
            background: #fff8dc;
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(160,82,45,0.2);
            max-width: 500px;
            margin: 30px auto;
            padding: 30px 30px 20px 30px;
            border: 4px dashed #deb887;
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        .chat-window {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 10px;
        }
        .message-row {
            display: flex;
            align-items: flex-end;
        }
        .message-row.user {
            justify-content: flex-end;
        }
        .message-row.assistant {
            justify-content: flex-start;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ffe5b4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            margin: 0 8px;
            box-shadow: 0 2px 8px #deb887;
        }
        .bubble {
            max-width: 65%;
            padding: 14px 18px;
            border-radius: 22px;
            font-size: 1.1em;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .bubble.user {
            background: #ffb347;
            color: #fff;
            border-bottom-right-radius: 6px;
            border-bottom-left-radius: 22px;
            border-top-left-radius: 22px;
            border-top-right-radius: 22px;
        }
        .bubble.assistant {
            background: #fff;
            color: #a0522d;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 22px;
            border-top-left-radius: 22px;
            border-top-right-radius: 22px;
            border: 2px dotted #a0522d;
        }
        .input-row {
            display: flex;
            margin-top: 10px;
        }
        #userInput {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: 2px solid #ffb347;
            font-size: 1.1em;
            margin-right: 10px;
            outline: none;
            background: #fff;
        }
        #sendBtn {
            padding: 12px 25px;
            border-radius: 20px;
            border: none;
            background: #ffb347;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #ffe5b4;
            transition: background 0.2s;
        }
        #sendBtn:hover {
            background: #ffa500;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #a0522d;
            font-size: 1em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
<div class="header">
    <span class="cookie-emoji">üç™</span>
    Cookie Store Chat
    <span class="cookie-emoji">üç™</span>
</div>
<div class="chat-container">
    <div id="chatWindow" class="chat-window"></div>
    <div class="input-row">
        <input id="userInput" type="text" placeholder="Type your cookie order‚Ä¶" autocomplete="off" />
        <button id="sendBtn">Send</button>
    </div>
</div>
<div class="footer">
    Made with <span class="cookie-emoji">üíõ</span> for cookie lovers!
</div>
<script>
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const chatWindow = document.getElementById('chatWindow');
    const API_URL = 'http://localhost:3000/api/chat';

    let history = [];

    function renderChat() {
        chatWindow.innerHTML = '';
        history.forEach(msg => {
            const row = document.createElement('div');
            row.className = 'message-row ' + msg.role;
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            if (msg.role === 'assistant') {
                avatar.textContent = 'üë©‚Äçüç≥'; // Cookie shop owner avatar
            } else {
                avatar.textContent = 'üßí'; // User avatar
            }
            const bubble = document.createElement('div');
            bubble.className = 'bubble ' + msg.role;
            bubble.textContent = msg.content;
            if (msg.role === 'assistant') {
                row.appendChild(avatar);
                row.appendChild(bubble);
            } else {
                row.appendChild(bubble);
                row.appendChild(avatar);
            }
            chatWindow.appendChild(row);
        });
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;
        history.push({ role: 'user', content: text });
        renderChat();
        input.value = '';
        try {
            const resp = await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: text, history })
            });
            const data = await resp.json();
            history.push({ role: 'assistant', content: data.reply });
            renderChat();
        } catch (error) {
            history.push({ role: 'assistant', content: `Error: ${error.message}` });
            renderChat();
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // Initial render
    renderChat();
</script>
</body>
</html>
